<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="slidingimages">
        <div class="left"><i class="bx bx-left-arrow-alt"></i></div>
        <div class="middle">
          <img src="./imgs/picture1.jpg" alt="Tree" />
          <img src="./imgs/picture2.jpg" alt="Tree" />
          <img src="./imgs/picture3.jpg" alt="Tree" />
          <img src="./imgs/picture4.jpg" alt="Tree" />
        </div>
        <div class="right"><i class="bx bx-right-arrow-alt"></i></div>
      </div>
      <div class="navigation"></div>
    </div>
  </body>
</html>
